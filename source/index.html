<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Conecom" />
        <title>Conecom</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
                
        <header class="header">
            <div class="header__wrapper container">
                <div class="header__logo">
                    <img src="img/header/logo.svg" alt="logo-image" width="267" height="103">
                </div>
                <div class="header__image">
                    <img src="img/header/main.png" alt="main">
                </div>
                <div class="header__text-block">
                    <h1 class="header__title">Conecom</h1>
                    <p class="header__description">российское подразделение французской группы DuffBeer</p>
                </div>
            </div>
        </header>

        <main class="page-main main">

            <section class="main__promo promo">
                <div class="promo__wrapper container">
                </div>
            </section>
        
        </main>

        <footer class="page-footer footer">
            <div class="footer__wrapper container">
                
            </div>
        </footer>

        <script src="js/main.js" type="module"></script>
        
    </body>
</html>
